<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/adminlogin.css" />

<div id="adminlogin-container" class="clearfix well">
    <h2 class="text-center">__MSG__SIGN_IN_TO_THE_OAE_ADMIN_PANEL__</h2>
    <div id="adminlogin-authentication-container" class="col-xs-12"><!-- --></div>
</div>

<div id="adminlogin-authentication-template"><!--
    {if authStrategyInfo.hasExternalAuth}
        <div class="row">
            <div id="adminlogin-external">
                <ul class="nav">
                    {for strategy in authStrategyInfo.enabledExternalStrategies}
                        <li>${authExternalButton(strategy, externalAuthOpts)}</li>
                    {/for}
                </ul>
            </div>
        </div>
    {/if}

    {if authStrategyInfo.hasLocalAuth}
        <div class="row">
            <form id="adminlogin-local" class="form-horizontal {if authStrategyInfo.hasExternalAuth} adminlogin-divider{/if}" role="form">
                <div class="form-group">
                    <label for="adminlogin-local-username" class="control-label col-xs-12 col-sm-3">__MSG__USERNAME__</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="text" id="adminlogin-local-username" name="adminlogin-local-username" class="form-control required" autofocus/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="adminlogin-local-password" class="control-label col-xs-12 col-sm-3">__MSG__PASSWORD__</label>
                    <div class="col-xs-12 col-sm-9">
                        <input type="password" id="adminlogin-local-password" name="adminlogin-local-password" class="form-control required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary pull-right">__MSG__SIGN_IN__</button>
                    </div>
                </div>
            </form>
        </div>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/adminlogin.js"></script>

<!-- MODAL -->
<div id="createtenant-modal" class="modal fade" tabindex="-1" aria-labelledby="createtenant-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="createtenant-modal-title">__MSG__CREATE_TENANT__</h3>
            </div>
            <form id="createtenant-form" class="form-horizontal" role="form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="createtenant-alias">__MSG__ALIAS_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="createtenant-alias" name="alias" autocapitalize="off" autocorrect="off" class="form-control required maxlength-short" placeholder="cam" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="createtenant-displayName">__MSG__NAME_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="createtenant-displayName" name="displayName" class="form-control required maxlength-short" placeholder="University of Cambridge" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="createtenant-host">__MSG__HOST_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="createtenant-host" name="host" autocapitalize="off" autocorrect="off" class="form-control required maxlength-short" placeholder="oae.cam.ac.uk" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="createtenant-emailDomains">__MSG__EMAIL_DOMAINS_COLON__</label>
                                <div class="col-sm-8">
                                    <input type="text" id="createtenant-emailDomains" name="emailDomains" autocapitalize="off" autocorrect="off" class="form-control maxlength-short emailDomains" placeholder="cam.ac.uk, cambridge.ac.uk" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="createtenant-countryCode">__MSG__COUNTRY_COLON__</label>
                                <div id="createtenant-countrycode-container" class="col-sm-8"><!-- --></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" class="btn btn-primary">__MSG__CREATE_TENANT__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="createtenant-countrycode-template"><!--
    <select id="createtenant-countryCode" name="countryCode" class="form-control">
        <option></option>
        {for country in countries}
            <option value="${country.code|encodeForHTMLAttribute}">${country.name|encodeForHTML}</option>
        {/for}
    </select>
--></div>

<script type="text/javascript" src="js/createtenant.js"></script>

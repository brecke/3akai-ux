<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/deletelti.css" />

<!-- MODAL -->
<div id="deletelti-modal" class="modal fade" tabindex="-1" aria-labelledby="deletelti-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="deletelti-modal-title"><!-- --></h3>
            </div>
            <div class="modal-body">
                <!-- PROGRESS VIEW -->
                <div id="deletelti-progress-container">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <span class="sr-only">0%</span>
                        </div>
                    </div>
                </div>
                <!-- OVERVIEW VIEW -->
                <div id="deletelti-overview-container" class="hide"><!-- --></div>
            </div>
        </div>
    </div>
</div>

<div id="deletelti-modal-title-template"><!--
    {if view === 'gathering'}
        __MSG__GATHERING_SELECTED_ITEMS__
    {elseif view === 'overview'}
        {if count === 1}
            __MSG__DELETE_LTI_TOOL__
        {else}
            __MSG__DELETE_LTI_TOOLS__
        {/if}
    {else}
        __MSG__DELETING__
    {/if}
--></div>

<div id="deletelti-overview-template"><!--
    <h4>
        {if resources.length === 1}
            __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_LTI_TOOL__
        {else}
            __MSG__ARE_YOU_SURE_YOU_WANT_TO_DELETE_THESE_LTI_TOOLS__
        {/if}
    </h4>

    <ul class="oae-list oae-list-compact">
        {for resource in resources}
            ${listItem(resource)}
        {/for}
    </ul>

    {if canManage}
        <div class="row">
            <div class="col-sm-6">
                    <button type="button" id="deletelti-manage-delete-system" class="btn btn-primary">
                            <i class="fa fa-trash-o pull-left"></i>
                            {if resources.length === 1}
                                __MSG__DELETE_LTI_TOOL__
                            {else}
                                __MSG__DELETE_LTI_TOOLS__
                            {/if}
                    </button>
            </div>
        </div>
    {/if}
--></div>

<div id="deletelti-notification-title-template"><!--
    {if errCount === 0}
        {if count === 1}
                __MSG__LTI_TOOL_DELETED__
        {else}
            __MSG__LTI_TOOLS_DELETED__
        {/if}
    {else}
        {if errCount === 1}
            __MSG__LTI_TOOL_NOT_DELETED__
        {else}
            __MSG__LTI_TOOLS_NOT_DELETED__
        {/if}
    {/if}
--></div>

<div id="deletelti-notification-body-template"><!--
    {if errCount === 0}
        {if count === 1}
            __MSG__LTI_TOOL_DELETE_SUCCESS__
        {else}
            __MSG__LTI_TOOLS_DELETE_SUCCESS__
        {/if}
    {else}
        {if errCount === 1}
            __MSG__LTI_TOOL_DELETE_FAIL__
        {else}
            __MSG__LTI_TOOLS_DELETE_FAIL__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/deletelti.js"></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/signin.css" />
<link rel="stylesheet" type="text/css" href="/shared/vendor/css/select2.css" />

<!-- MODAL -->
<div id="signin-modal" class="modal fade" tabindex="-1" aria-labelledby="signin-modal-title" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
					<span aria-hidden="true">&#215;</span>
				</button>
				<h3 id="signin-modal-title">__MSG__SIGN_IN_TO__</h3>
			</div>
			<div class="modal-body">
			<div id="signin-options-container"><!-- --></div>
			<div id="login-to-other-tenancies-container"><!-- --></div>
			</div>
			<div id="signin-modal-footer-container"><!-- --></div>
		</div>
	</div>
</div>

<div id="signin-options-template"><!--
	{if authStrategyInfo.hasExternalAuth}
		<div id="signin-options-external">
			<ul class="nav">
				{for strategy in authStrategyInfo.enabledExternalStrategies}
					<li>
						${authExternalButton(strategy, externalAuthOpts)}
					</li>
				{/for}
			</ul>
		</div>
		{if authStrategyInfo.hasLocalAuth}
			<div id="signin-options-divider">
				<div class="oae-hr">
					<span>__MSG__OR__</span>
				</div>
			</div>
		{/if}
	{/if}
	{if authStrategyInfo.hasLocalAuth}
		<div id="signin-options-local">
			<form id="signin-local-form" role="form">
				<div class="form-group">
					<label for="signin-local-username" class="control-label">__MSG__USERNAME__</label>
					<input id="signin-local-username" name="username" type="text" autocapitalize="off" autocorrect="off" class="form-control required" maxlength="255" placeholder="__MSG__ENTER_YOUR_USERNAME__" />
				</div>
				<div class="form-group">
					<label for="signin-local-password" class="control-label">__MSG__PASSWORD__</label>
					<input id="signin-local-password" name="password" type="password" class="form-control required" maxlength="255" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">__MSG__SIGN_IN__</button>
				</div>
			</form>
		</div>
	{/if}
	</ul>
--></div>

<div id="select-other-tenancy-template"><!--
    <div id="signin-options-divider">
        <div class="oae-hr">
            <span>__MSG__OR__</span>
        </div>
    </div>
	<h4 id="signin-modal-title">__MSG__SIGN_IN_TO_OTHER_TENANCY__</h4>
    <div id="tenancyForm">
        <select tabindex="2" id="tenancyInput">
            <option value="" selected="selected"> - Type your institution -</option>
        </select>
        <div class="alert alert-warning" id="tenancyAlert">
            <span class="redirection">Redirecting...</span>
        </div>
    </div>
-->
</div>

<div id="login-to-other-tenancies-template"><!--
    <div id="signin-options-divider">
        <div class="oae-hr">
            <span>__MSG__OR__</span>
        </div>
    </div>
	<h4 id="signin-modal-title">__MSG__SIGN_IN_TO_OTHER_TENANCIES__</h4>
	{for loggedInTenancy in loggedInTenancies}
		<div class="row well form-group" id="login-option-${loggedInTenancy.alias}" style="padding: 0px; margin-left: 0px; margin-right: 0px;">
			<div class="col-sm-4 text-center">
				{if loggedInTenancy.logo}
					<img src="${loggedInTenancy.logo}" style="height: 60px; width: 60px; margin-bottom: 10px; margin-top: 10px; border-radius: 4px;"/>
				{else}
				<i class="fa fa-oae-loggedin large text-center" style="margin-bottom: 10px; margin-top: 10px;"></i>
				{/if}
			</div>
			<div class="col-sm-8">
				<h5>${loggedInTenancy.displayName}</h5>
				<h4>Last login: ${loggedInTenancy.lastLoginFromNow}</h4>
			</div>
		</div>
	{/for}
	-->
</div>

<div id="signin-modal-footer-template"><!--
	<div class="modal-footer">
		<div id="signin-modal-cancel">
			<button class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
		</div>
		{if authStrategyInfo.allowAccountCreation}
			<div id="signin-modal-signup">
				<span>__MSG__NO_ACCOUNT_YET__</span>
				<a href="/signup" class="btn btn-link">__MSG__SIGN_UP__</a>
			</div>
		{/if}
		{if authStrategyInfo.hasLocalAuth}
			<div id="signin-modal-resetpassword">
				<span>__MSG__FORGOTTEN_PASSWORD__</span>
				<a href="" class="btn btn-link oae-trigger-resetpassword">__MSG__RESET_PASSWORD__</a>
			</div>
		{/if}
	</div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/signin.js"></script>

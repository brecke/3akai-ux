<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/exportdata.css" />

<!-- MODAL -->
<div id="exportdata-modal" class="modal fade" tabindex="-1" aria-labelledby="exportdata-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="exportdata-modal-title">__MSG__EXPORT_DATA__</h3>
            </div>
            <div class="modal-body">
                <form id="exportdata-form" role="form">
                    <div id="exportdata-container" class="modal-body">
                        <h4>__MSG__CHOOSE_EXPORT_DATA_TYPE__</h4>
                        <div class="row oae-large-options-container">
                            <div class="col-sm-4 text-center">
                                <label for="personal-data" class="checked">
                                    <i class="fa fa-check hide"></i>
                                    <div class="oae-large-options well">
                                        <input type="radio" id="personal-data" value="personal-data" name="export-type" class="pull-left" checked="checked" tabindex="0"/>
                                        <i class="fa fa-credit-card large text-center"></i>
                                        <span class="oae-threedots">__MSG__EXPORT_PERSONAL_DATA__</span>
                                    </div>
                                    <small>__MSG__EXPORT_PERSONAL_DATA_DESCRIPTION__</small>
                                </label>
                            </div>
                            <div class="col-sm-4 text-center">
                                <label for="content">
                                    <i class="fa fa-check hide"></i>
                                    <div class="oae-large-options well">
                                        <input type="radio" id="content" value="content" name="export-type" class="pull-left" tabindex="0"/>
                                        <i class="fa fa-sticky-note large text-center"></i>
                                        <span class="oae-threedots">__MSG__EXPORT_CONTENT__</span>
                                    </div>
                                    <small>__MSG__EXPORT_CONTENT_DESCRIPTION__</small>
                                </label>
                            </div>
                            <div class="col-sm-4 text-center">
                                <label for="shared">
                                    <i class="fa fa-check hide"></i>
                                    <div class="oae-large-options well">
                                        <input type="radio" id="shared" value="shared" name="export-type" class="pull-left" tabindex="0"/>
                                        <i class="fa fa-commenting large text-center"></i>
                                        <span class="oae-threedots">__MSG__EXPORT_SHARED__</span>
                                    </div>
                                    <small>__MSG__EXPORT_SHARED_DESCRIPTION__</small>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-exportdata" class="btn btn-link" data-dismiss="modal">__MSG__BACK__</button>
                <button type="button" id="exportdata-export" class="btn btn-primary">__MSG__EXPORT_DATA__</button>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/exportdata.js"></script>

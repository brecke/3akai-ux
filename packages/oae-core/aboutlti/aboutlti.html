<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/aboutlti.css" />

<!-- MODAL -->
<div id="aboutlti-modal" class="modal fade" tabindex="-1" aria-labelledby="aboutlti-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="__MSG__CLOSE__">
                    <span aria-hidden="true">&#215;</span>
                </button>
                <h3 id="aboutlti-modal-title">__MSG__ABOUT__</h3>
            </div>
            <div class="modal-body">
                <div id="aboutlti-container"><!-- --></div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="aboutlti-template"><!--
    <div class="row">
        <div class="col-xs-12">
            <ul class="oae-list oae-list-details">
                <li data-id="${tool.owner.id}">
                    <div class="oae-list-details-item">
                        <div class="oae-listitem">
                            <div class="oae-listitem-primary-thumbnail">
                                ${renderThumbnail(tool.owner, displayOptions)}
                            </div>
                            <div class="oae-listitem-metadata">
                                {var displayName = oae.api.util.security().encodeForHTML(tool.owner.displayName)}
                                <h3 class="oae-threedots">
                                    {if tool.owner.profilePath}
                                        {var displayNameLink = '<a href="' + oae.api.util.profilePath(tool.owner.profilePath) + '" target="_blank">' + displayName + '</a>'}
                                    {else}
                                        {var displayNameLink = displayName}
                                    {/if}
                                    __MSG__OWNED_BY_DISPLAYNAME__
                                </h3>
                                <small class="oae-threedots">${tool.owner.tenant.displayName|encodeForHTML}</small>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="aboutlti-metadata-container" class="col-xs-12">
            <h3 id="aboutlti-title">${tool.displayName|encodeForHTML}</h3>
            {if tool.description}
                <div id="aboutlti-description">${oae.api.util.security().encodeForHTMLWithLinks(tool.description)}</div>
            {/if}
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/aboutlti.js"></script>
